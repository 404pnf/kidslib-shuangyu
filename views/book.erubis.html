<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= @title %></title>
	<!-- link rel="stylesheet" type="text/css" href="book.css" -->
	<style type="text/css">
		/* IMPORTANT !!!!
		line-height, font-size defined in jquery.bookify.js */

		* {
			/* font-size: 20px; */
		 }

		table, td, th {

		  }

		td {
	    	 /* height:50px; */
	 	     vertical-align:top;
	 	   	 text-align:left;
	 	 	 padding-bottom:30px;/*行高的倍数-chenjing*/
			 padding-left:20px;
	 	  }

		  /*chenjing*/
		  .ebook_title{ position:absolute; left:20%; top:7%; font-weight:bold; font-size:18px; width:750px;}
		  .zh_en{ position:absolute; left:70%; bottom:10%; font-size:14px;}
		  .pre,.next{ cursor:pointer; font-size:40px; font-weight:bold; position:absolute; top:40%}
		  .pre{ display:none; left:7%}
		  .next{right:7%}

	</style>

</head>
<body>
<div class="ebook_title"><%= @title %></div>
<div class="pre"><<</div>
<div class="next">>></div>
<div class="ebook_content">
	<table cellpadding="0" cellspacing="0">
		<% for para in @content %>
		<tr><td width="45%" class="zh" ><%= para[:zh] %></td>
		<td class="en"><%= para[:en] %></td></tr>
		<% end %>
	</table>
</div>

<div class="zh_en"><a href="#" class="zh_btn">中文</a> | <a href="#" class="en_btn">英文</a> | <a href="#" class="zhen_btn">中英文</a></div>

<script src="jquery-1.10.1.min.js"></script>
<script src="jquery.bookify.js"></script>
</body>
</html>
